<mat-card class="overview" fxLayout="column" fxLayoutAlign="center center">
  <h2> Welcome in Wallstit ! </h2>
</mat-card>

<div fxflexfill fxLayoutGap="10px grid" style="cursor: pointer; height: 100%; margin: 0px -10px -10px 0px; min-height: 100%; min-width: 100%; width: 100%; flex-flow: row wrap; box-sizing: border-box; display: flex;">
  <div *ngFor="let postit of postits" fxLayoutAlign="space-evenly center" style="margin-right: 0px; flex: 1 1 25%; box-sizing: border-box; padding: 0px 10px 10px 0px; max-width: 25%;">
    <app-postits [postit]="postit"></app-postits>
  </div>
</div>
