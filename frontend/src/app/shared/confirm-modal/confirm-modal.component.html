<h2 mat-dialog-title [innerHTML]="titleCode|translate"></h2>
<mat-dialog-content>{{descriptionCode|translate}}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>{{cancelCode|translate}}</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button mat-button [mat-dialog-close]="true">{{closeCode|translate}}</button>
</mat-dialog-actions>
